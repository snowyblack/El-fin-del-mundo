<body>

    <script>
        var fechaFin = new Date();
        fechaFin.setHours(24, 0, 0, 0); // medianoche de hoy

        var versiculos = [
            "Salmo 23:4 - Aunque ande en valle de sombra de muerte, no temer√© mal alguno...",
            "Salmo 7:11 - Dios es juez justo, y un Dios que se indigna cada d√≠a contra el imp√≠o.",

        function cambiarVersiculo() {
            var v = versiculos[Math.floor(Math.random() * versiculos.length)];
            document.getElementById("versiculo").innerText = v;

        cambiarVersiculo();
        setInterval(cambiarVersiculo, 10000); // Cambia cada 10 segundos

        var x = setInterval(function() {
            var ahora = new Date().getTime();

            document.getElementById("contador").innerHTML =
                horas + "h " + minutos + "m " + segundos + "s ";

            if (diferencia < 0) {
                clearInterval(x);
                document.getElementById("contador").innerHTML = "üí• El fin ha llegado üíÄ";
                document.getElementById("versiculo").innerText = "Apocalipsis 6:17 - Porque el gran d√≠a de su ira ha llegado, ¬øy qui√©n podr√° sostenerse en pie?";
            }

    </script>
